[term]
command=cat
autostart=false
numprocs=2

[mkdir]
command=mkdir okay
autostart=false
numprocs=2
umask=222

[mkdir2]
command=mkdir okay3
autostart=false
numprocs=2
umask=000

[open_terminal]
command=x-terminal-emulator -e bash
autostart=false
stderr_logfile=/var/log/open_terminal.err
stdout_logfile=/var/log/open_terminal.out
numprocs=2
autorestart=unexpected
exitcodes=0
startretries=1
numprocs=3
stopwaitsecs=3
autostart=true
